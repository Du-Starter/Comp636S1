<!DOCTYPE html>
<!-- Change all the headers to the centre and list to the horizontal in style -->
<style>
  /* header start */
  h1 {
    text-align: center;
  }

  h2 {
    text-align: center;
  }

  h3 {
    text-align: center;
  }
  /* header style end */

  /* list to horizontal and change the background colour to blue, word in white */
  ul.navi {
    padding-top: 2px;
    background-color: #3d99ce;
    text-align: center;
  }

  ul.navi > li {
    display: inline-flex;
    padding: 10px 20px;
  }

  ul.navi > li:hover {
    background-color: #2779bf;
  }

  ul.navi > li > a {
    color: white;
    text-decoration: none;
  }
  /* list style end */
</style>

<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <h2>
        <a class="navbar-brand" href="{{ url_for('home') }}"
          >Waikirikiri Library</a
        >
      </h2>
      <div
        class="w3-sidebar w3-light-grey w3-bar-block"
        style="width: 25%"
      ></div>
      <!-- add class in ul (class allows to select and access specific elements) -->
      <ul class="navi">
        <li>
          <a href="{{ url_for('home') }}">Home</a>
        </li>
        <li>
          <a href="{{ url_for('listbooks') }}">Book List</a>
        </li>
        <li>
          <a href="{{ url_for('search') }}">Search</a>
        </li>
      </ul>
    </nav>
    <!--  -->
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.selwynlibraries.co.nz/__data/assets/image/0003/453837/IMG_4064.jpg"
            class="d-block w-100"
            height="900"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.selwynlibraries.co.nz/__data/assets/image/0011/589673/IMG_1394.jpg"
            class="d-block w-100"
            height="900"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.selwynlibrary.co.nz/wp-content/uploads/2020/10/cropped-cropped-Davis_05092019.jpg"
            class="d-block w-100"
            height="900"
          />
        </div>
      </div>
    </div>
    <!--  -->
    <section class="content">
      <header>{% block header %}{% endblock %}</header>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %} {% block content %}{% endblock %}
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
