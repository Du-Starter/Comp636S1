{% extends "shareintern.html" %} {% block content %}
<style>
  #form {
    width: 60%;
    margin: 20px auto;
  }
  .center {
    text-align: center;
  }
</style>
<!-- form start -->
<h2>New Borrower Information Centre</h2>
<form action="{{ url_for('add') }}" method="POST" name="borrower" id="form">
  <div class="mb-3">
    <label for="name" class="form-label">First Name</label>
    <input
      type="name"
      class="form-control"
      id="newname"
      name="firstname"
      required
    />
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Family Name</label>
    <input
      type="name"
      class="form-control"
      id="newname"
      name="familyname"
      required
    />
  </div>
  <div class="mb-3">
    <label for="dateofbirth" class="form-label">Date of Birth</label>
    <input
      type="date"
      class="form-control"
      id="dateofbirth"
      type="date"
      name="dateofbirth"
      required
    />
  </div>
  <div class="mb-3">
    <label for="housenumber" class="form-label">House Number</label>
    <input
      type="number"
      class="form-control"
      id="housenumber"
      name="housenumber"
      required
    />
  </div>
  <div class="mb-3">
    <label for="street" class="form-label">Street</label>
    <input
      type="street"
      class="form-control"
      id="street"
      name="street"
      required
    />
  </div>
  <div class="mb-3">
    <label for="town" class="form-label">Town</label>
    <input type="town" class="form-control" id="town" name="town" required />
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="city" class="form-control" id="city" name="city" required />
  </div>
  <div class="mb-3">
    <label for="postalcode" class="form-label">Postal Code</label>
    <input
      type="postalcode"
      class="form-control"
      id="postalcode"
      name="postalcode"
      required
    />
  </div>
  <div class="mb-3 center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
